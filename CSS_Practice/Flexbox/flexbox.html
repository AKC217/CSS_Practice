<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>

    <div class="heading">°❀⋆.ೃ࿔*:･Pookie Calculator°❀⋆.ೃ࿔*:･</div>
  <!--------Calculator--------->
  <div class="Calculator">
  <!--Display-->
    <div class="display">0.0</div>

 <!--calulator-keys-->
    <div class="keys">
        <button class="function">C</button>
        <button class="function">%</button>
        <button class="operator">^</button>
        <button class="operator">/</button>
        <button class="key-no">7</button>
        <button class="key-no">8</button>
        <button class="key-no">9</button>
        <button class="operator">x</button>
        <button class="key-no">4</button>
        <button class="key-no">5</button>
        <button class="key-no">6</button>
        <button class="operator">-</button>
        <button class="key-no">1</button>
        <button class="key-no">2</button>
        <button class="key-no">3</button>
        <button class="operator">+</button>
        <button class="key-no">0</button>
        <button class="function">.</button>
        <button class="operator">-</button>
        <button class="equal">=</button>
       
        
    </div>

</div>


    
</body>
</html>
