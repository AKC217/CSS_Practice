<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>

  
  <!--------Calculator--------->
  <div class="Calculator">
  <!--Display-->
    <div class="display">0.0</div>

 <!--calulator-keys-->
 <div class="keys">





<!--DIV rowws and kw=eys-->


<div class="div-row1">
    <button class="function">C</button>
    <button class="operator">%</button>
    <button class="operator">^</button>
    <button class="operator">/</button>
</div>

<div class="div-row2">

    <div class="numbers">
        <button class="key-no">7</button>
        <button class="key-no">8</button>
        <button class="key-no">9</button>
        <button class="key-no">4</button>
        <button class="key-no">5</button>
        <button class="key-no">6</button>
        <button class="key-no">1</button>
        <button class="key-no">2</button>
        <button class="key-no">3</button>
        <button id="zero" class="key-no">0</button>
        <button class="function">.</button>
    </div>
    
    <div class="symbols">

    <button class="operator">x</button>
    <button class="operator">-</button>
    <button class="plus" class="operator">+</button>
   
    </div>
    
  
</div>

<div class="row-3">
   <button class="equal">=</button>
</div>

</div> 

</div>


    

</body>
</html>
